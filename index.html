    <header>
      <div class="container nav_container">
        <ul>
          <a href="./" class="active">My tasks</a>
          <a href="./inProgress">In Progress</a>
          <a href="./Completed">Completed</a>
        </ul>
      </div>
    </header>
    <main>
      <div class="container main_container">
        <div class="task_adding_container">
          <div class="task_adding_icon">
            <i class="fa-light fa-plus"></i> <span>Add Task</span>
          </div>
          <form class="task_container new_task" draggable="true">
            <div class="task_title">
              <input type="checkbox" />
              <div class="task_title_dashboard">
                <div>
                  <input
                    type="text"
                    required="required"
                    placeholder="Typing something Here..."
                  />
                  <button class="subscribe" type="button">
                    <i class="fa-regular fa-star"></i>
                  </button>
                  <button class="editing" type="button" disabled>
                    <i class="fa-light fa-pen"></i>
                  </button>
                </div>
                <div class="task_title_status">
                  <i class="fa-solid fa-calendar-days"></i>
                  <i class="fa-light fa-file"></i>
                  <i class="fa-regular fa-comment-dots"></i>
                </div>
              </div>
            </div>
            <div class="task_content">
              <div>
                <i class="fa-solid fa-calendar-days"></i>
                <div class="task_content_subtitle">
                  <p>Deadline</p>
                  <div class="date_container">
                    <input type="date" required="required" />
                    <input type="time" required="required" />
                  </div>
                </div>
              </div>
              <div>
                <i class="fa-light fa-file"></i>
                <div class="task_content_subtitle">
                  <p>File</p>
                  <div class="file_container">
                    <label for="file-upload" class="add_file">
                      <i class="fa-light fa-plus"></i>
                      <input id="file-upload" type="file" />
                    </label>
                  </div>
                </div>
              </div>
              <div>
                <i class="fa-regular fa-comment-dots"></i>
                <div class="task_content_subtitle">
                  <p>Comment</p>
                  <textarea
                    name="message"
                    rows="5"
                    placeholder="Type your memo here..."
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="task_control">
              <button type="reset">
                <i class="fa-light fa-xmark"></i>
                <span>Cancel</span>
              </button>
              <button type="submit">
                <i class="fa-light fa-plus"></i>
                <span>Add Task</span>
              </button>
            </div>
          </form>
